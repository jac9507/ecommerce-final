<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Distribuidora Bebidas</title>
    <link rel="icon" href="assets/img/icono.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body class="grid-container">    
<header id="site-header" class="header">
    <div class="branding">
    <a href="index.html" title="Ir al inicio">
        <img class="logo" src="assets/img/logo-inicio-E-commerce.png" alt="Logo de E-Commerce" width="120">
    </a>
        <h1 class="site-title">E-commerce Distribuidora Bebidas</h1>
    </div>

    <nav id="main-nav" aria-label="Navegación principal">
        <ul class="navbar">
            <li><a href="#sin-alcohol">Sin alcohol</a></li>
            <li><a href="#con-alcohol">Con alcohol</a></li>
            <li><a href="#contacto">Contactos</a></li>
            <li>
                <a href="carrito.html" title="Ver carrito" target="_blank">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
<!-- Bebidas sin alcohol -->
    <section id="sin-alcohol" class="producto-categoria sin-alcohol">
        <h2 class="categoria-titulo">Bebidas sin alcohol</h2>
        <div class="grid-productos">
            <!-- Contenedor dinámico para productos -->
            <div id="productos-sin-alcohol" class="grid-productos">
                <!-- Aquí se inyectan las cards de script.js -->
            </div>
        </div>
    </section>

    <!-- Bebidas con alcohol -->
    <section id="con-alcohol" class="producto-categoria con-alcohol">
        <h2 class="categoria-titulo">Bebidas con alcohol</h2>
        <div class="grid-productos">
            <!-- Contenedor dinámico para productos -->
            <div id="productos-con-alcohol" class="grid-productos">
                <!-- Aquí se inyectan las cards de script.js -->
            </div>
        </div>
    </section>
</main>

<footer class="footer" aria-label="Pie de página">
    <section id="contacto" class="container my-5">
        <h2>Contactos</h2>
        <form id="formContacto" action="https://formspree.io/f/xwpbzbwo" method="POST">
            <div class="mb-3">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" />
                <div class="error-text" style="color: red;"></div> <!-- para mostrar errores -->
            </div>
            <div class="mb-3">
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" class="form-control" />
                <div class="error-text" style="color: red;"></div> <!-- para mostrar errores -->
            </div>
            <div class="mb-3">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="5" class="form-control"></textarea>
                <div class="error-text" style="color: red;"></div> <!-- para mostrar errores -->
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="social-icons">
            <a href="https://wa.me/" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <p>&copy; 2025 Mi E-Commerce. Todos los derechos reservados.</p>
    </section>
</footer>

<script src="js/script.js"></script>
</body>
